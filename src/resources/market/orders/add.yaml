post:
  summary: Add order

  operationId: marketOrdersAdd

  externalDocs:
    url: 'https://apidocs.nobitex.ir/#e12b63a512'

  requestBody:
    description: ''
    content:
      application/json:
        schema:
          type: object
          properties:
            type:
              type: string
              example: "buy"
            srcCurrency:
              type: string
              example: "btc"
            dstCurrency:
              type: string
              example: "usdt"
            amount:
              type: number
              example: 0.0623
            price:
              type: number
              example: 1210000000

  responses:
    200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: 'ok'
              order:
                type: object
                properties:
                  type:
                    type: string
                    example: "sell"
                  srcCurrency:
                    type: string
                    example: "Bitcoin"
                  dstCurrency:
                    type: string
                    example: "ریال"
                  price:
                    type: string
                    example: "520000000"
                  amount:
                    type: string
                    example: "0.6"
                  totalPrice:
                    type: string
                    example: "312000000.0"
                  matchedAmount:
                    type: number
                    example: 0
                  unmatchedAmount:
                    type: string
                    example: "0.6"
                  id:
                    type: number
                    example: 25
                  status:
                    type: string
                    example: "Active"
                  partial:
                    type: boolean
                    example: false
                  fee:
                    type: number
                    example: 0
                  user:
                    type: string
                    example: "name@example.com"
                  created_at:
                    type: string
                    example: "2018-11-28T11:36:13.592827+00:00"

  security:
    - bearerAuth: [ ]

