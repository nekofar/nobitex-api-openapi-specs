get:
  tags:
  summary:
  description: Get all trades for specified symbol
  externalDocs:
    description: Find more info here
    url: https://apidocs.nobitex.ir/#3fe8d57657
  operationId: getTrades
  parameters:
    - name: symbol
      in: path
      required: true
      description: Symbol to get trades for
  responses:
    '200':
      description:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: ok
              trades:
                type: array
                items:
                  type: object
                  properties:
                    time:
                      type: number
                    price:
                      type: string
                    volume:
                      type: string
                    type:
                      type: string
                example:
                  - { "time": 1588689375067, "price": "1470000110", "volume": "0", "type": "sell" }
                  - { "time": 1588689360464, "price": "1470000110", "volume": "0.002", "type": "buy" }