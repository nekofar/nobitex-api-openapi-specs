get:
  summary:
  operationId: getTrades
  description: Get all trades for specified symbol
  tags:
    - trades
  parameters:
    - name: symbol
      in: path
      required: true
      description: Symbol to get trades for
  responses:
    "200":
      description:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: ok
              trades:
                type: array
                items:
                  type: object
                  properties:
                    time:
                      type: number
                      examples:
                        - 1588689375067
                        - 1588689360464
                    price:
                      type: string
                      examples:
                        - "1470000110"
                        - "1470000110"
                    volume:
                      type: string
                      examples:
                        - "0"
                        - "0.002"
                    type:
                      type: string
                      examples:
                        - "sell"
                        - "buy"
    default:
      $ref: "../../responses/UnexpectedError.yaml"