get:
  summary: Orderbook

  operationId: orderbook

  externalDocs:
    url: https://apidocs.nobitex.ir/#a283f9354b

  parameters:
    - name: symbol
      in: path
      example: 'BTCIRT'
      description: Symbol
      required: true

  responses:
    200:
      description:
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: 'ok'
              bids:
                type: array
                items:
                  type: array
                  items:
                    type: string
                examples: [ [ "1476091000","1.016" ],[ "1479700000","0.2561" ] ]
              asks:
                type: array
                items:
                  type: array
                  items:
                    type: string
                examples: [ [ "1470001120","0.126571" ],[ "1470000000","0.818994" ] ]

    404:
      description:
        content: { }